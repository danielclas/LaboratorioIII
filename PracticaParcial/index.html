<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" type = "text/css" href="./styles/styles.css"/>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <title>PracticaParcial</title>
</head>
<body>

    <div id="modal">
        <img src="assets/spinner.svg" alt="Spinner" id="modal-content">
    </div>

    <h1>Llena el formulario de alta</h1>
        <form id="form" action="#">
                <input type="hidden" name="id" id="idinput">

                <label for="titulo">Titulo: </label>
                <input type="text" name="titulo" placeholder="Titulo">

                <label>Transacción: </label>
                <br>
                <label for="venta">Venta</label>
                <input type="radio" name="transaccion" value="venta">
                <label for="alquiler">Alquiler</label>
                <input type="radio" name="transaccion" value="alquiler">

                <br>
                <label for="descripcion">Descripcion: </label>
                <input type="text" name="descripcion" placeholder="Descripcion">

                <label for="precio">Precio:</label>
                <input type="number" name="precio" min=0 placeholder="Precio">

                <label for="num_wc">Cantidad de baños: </label>
                <input type="number" name="num_wc" min=0 placeholder="Baños">

                <label for="num_estacionamiento">Cantidad de autos: </label>                
                <input type="number" name="num_estacionamiento" min=0 placeholder="Autos">

                <label for="num_dormitorio">Cantidad de dormitorios: </label>
                <input type="number" name="num_dormitorio" min=0 placeholder="Dormitorios">

                <p id="errorMsg">Error en los datos del formulario</p>
                <br>
        </form>

    <div id="tableContainer">
        <button id="saveBtn">Guardar</button>
        <button id="deleteBtn">Eliminar</button>
        <button id="cancelBtn">Cancelar</button>
        <p id="emptyTable">No hay datos para mostrar</p>
    </div>
</body>
</html>
